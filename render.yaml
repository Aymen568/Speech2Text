services:
  - type: web
    name: lesson-recorder
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SPEECHMATICS_API_KEY
        scope: run
        value: ${SPEECHMATICS_API_KEY}
      - key: SPEECH_LANGUAGE
        scope: run
        value: ar
